<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/css/style.css">
    <title>Calculatrice</title>
</head>
<body>
    <main class="container">
        <section class="row">
            <div class="col-12 mt-2">
                <span id="screen" class=" btn btn-dark btn-lg btn-block text-end  w-100 me-0">0</span>
                <p id="memory" class="text-white ">M</p>
            </div>
            <div class="col-3 my-2 text-center ">
                <span class="btn btn-lg btn-block btn-danger">C</span>
            </div>
            <div class="col-3 my-2 text-center">
                <span class="btn btn-lg btn-block btn-secondary">D</span>
            </div>
            <div class="col-3 my-2 text-center ">
                <span class="btn btn-lg btn-block btn-secondary"></span>
            </div>
            <div class="col-3 my-2 text-center">
                <span class="btn btn-lg btn-block btn-secondary mr "></span>
            </div>

            <div class="col-3 my-2 text-center">
                <span class="btn btn-lg btn-block btn-primary">7</span>
            </div>
            <div class="col-3 my-2 text-center">
                <span class="btn btn-lg btn-block btn-primary">8</span>
            </div>
            <div class="col-3 my-2 text-center">
                <span class="btn btn-lg btn-block btn-primary">9</span>
            </div>
            <div class="col-3 my-2 text-center">
                <span class="btn btn-lg btn-block btn-warning">*</span>
            </div>

            <div class="col-3 my-2 text-center">
                <span class="btn btn-lg btn-block btn-primary">4</span>
            </div>
            <div class="col-3 my-2 text-center">
                <span class="btn btn-lg btn-block btn-primary">5</span>
            </div>
            <div class="col-3 my-2 text-center">
                <span class="btn btn-lg btn-block btn-primary">6</span>
            </div>
            <div class="col-3 my-2 text-center">
                <span class="btn btn-lg btn-block btn-warning">+</span>
            </div>

            <div class="col-3 my-2 text-center">
                <span class="btn btn-lg btn-block btn-primary">1</span>
            </div>
            <div class="col-3 my-2 text-center">
                <span class="btn btn-lg btn-block btn-primary">2</span>
            </div>
            <div class="col-3 my-2 text-center">
                <span class="btn btn-lg btn-block btn-primary">3</span>
            </div>
            <div class="col-3 my-2 text-center">
                <span class="btn btn-lg btn-block btn-warning">-</span>
            </div>

            <div class="col-3 my-2 text-center">
                <span class="btn btn-lg btn-block btn-warning">.</span>
            </div>
            <div class="col-3 my-2 text-center">
                <span class="btn btn-lg btn-block btn-primary">0</span>
            </div>
            <div class="col-3 my-2 text-center">
                <span class="btn btn-lg btn-block btn-warning">=</span>
            </div>
            <div class="col-3 my-2 text-center">
                <span class="btn btn-lg btn-block btn-warning">/</span>
            </div>
                
                
                
    
    
        </section>
    </main>

       

    <script src="asset/js/script.js"></script>
</body>
</html>
